<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Pendaftaran Member COD</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .form-container {
      background-color: rgba(255, 255, 255, 0.05);
      padding: 2rem;
      border-radius: 20px;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.3);
      backdrop-filter: blur(10px);
    }

    .form-container h2 {
      text-align: center;
      margin-bottom: 1.5rem;
      color: #00ffe1;
    }

    label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 500;
    }

    input, select {
      width: 100%;
      padding: 10px;
      margin-bottom: 1.2rem;
      border: none;
      border-radius: 8px;
      background-color: #eee;
      color: #333;
      font-size: 1rem;
    }

    button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      background-color: #00ffe1;
      color: #000;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    button:hover {
      background-color: #00d1b2;
    }

    @media (max-width: 480px) {
      .form-container {
        padding: 1.5rem;
        margin: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Pendaftaran Member COD</h2>
    <form action="https://formspree.io/f/xvgaejak" method="POST">
      <label for="nickname">Nickname In-Game:</label>
      <input type="text" id="nickname" name="nickname" required>

      <label for="role">Role:</label>
      <select id="role" name="role" required>
        <option value="Mage">Mage</option>
        <option value="Archer">Archer</option>
        <option value="Cavalry">Cavalry</option>
        <option value="Tank">Tank</option>
      </select>

      <label for="spender">Spender:</label>
      <select id="spender" name="spender" required>
        <option value="F2P">F2P</option>
        <option value="Low Spender">Low Spender</option>
        <option value="Whale">Whale</option>
      </select>

      <label for="whatsapp">No WhatsApp:</label>
      <input type="text" id="whatsapp" name="whatsapp" required placeholder="08xxxxxxx">

      <button type="submit">Daftar Sekarang</button>
    </form>
  </div>
</body>
</html>
